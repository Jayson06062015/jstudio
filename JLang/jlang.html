<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>JLang Playground</title>
  <link rel="stylesheet" href="jlang.css">
</head>
<body>
  <div class="container">
    <div class="editor-wrapper">
      <pre id="highlighting" aria-hidden="true"></pre>
      <textarea id="editor" spellcheck="false" placeholder="Type your JLang code here..."></textarea>
    </div>

    <div id="controls">
      <span class="header">JLang Playground</span>
      <button id="runButton">Run</button>
      <button id="previewButton">Preview</button>
    </div>

    <div id="terminal">// Output will appear here</div>
  </div>

  <script src="jlang.js"></script>
</body>
</html>
