<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - JStudio</title>
  <link rel="stylesheet" href="jstudio.css" />
  <link rel="icon" href="jstudiofavicon.ico" type="image/x-icon">
</head>
<body>
  <div class="login-box">
    <h2>Create Your JStudio Account</h2>
    <form onsubmit="return registerUser(event)">
      <input type="email" id="registerEmail" placeholder="Email" required />
      <input type="password" id="registerPassword" placeholder="Password" required />
      <div id="registerError"></div>
      <button type="submit" class="btn">Register</button>
    </form>
  </div>

  <script src="jstudioauth.js"></script>
</body>
</html>
