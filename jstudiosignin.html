<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - JStudio</title>
  <link rel="stylesheet" href="jstudio.css" />
  <link rel="icon" href="jstudiofavicon.ico" type="image/x-icon" />
</head>
<body>
  <div class="login-box">
    <h2>Sign In to JStudio</h2>
    <form onsubmit="loginUser(event)">
      <input type="email" id="username" required placeholder="Email" />
      <input type="password" id="password" required placeholder="Password" />
      <button type="submit">Sign In</button>
      <div id="errorMessage"></div>
    </form>
  </div>
  <script src="jstudioauth.js"></script>
</body>
</html>
